<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место: Россия</title>
        <script src="./scripts/constants.js" defer></script>
        <script src="./scripts/index.js" defer></script>
        <!-- <script src="./scripts/validate.js" defer></script> -->
        <script type="module" src="./scripts/Card.js" defer></script>
        <!-- <script type="module" src="./scripts/FormValidator.js" defer></script> -->
    </head>
    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="./images/header-logo.svg"
                alt="Логотип с надписью Место Россия"
            />
        </header>
        <main class="content">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="./images/profile-avatar-kusto.jpg"
                    alt="Фото профиля"
                />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button
                        class="profile__edit-button"
                        type="button"
                        aria-label="Редактировать"
                    ></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <ul class="places"></ul>
            <template id="placeTemplate">
                <li class="place">
                    <img class="place__image" />
                    <div class="place__description">
                        <h2 class="place__title"></h2>
                        <button class="place__button" type="button"></button>
                    </div>
                    <button class="place__delete-button" type="button"></button>
                </li>
            </template>
        </main>
        <div class="popup popup_type_profile">
            <div class="popup__container popup__container_type_profile">
                <form class="popup__form" name="popup-profile-form">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input
                        type="text"
                        class="popup__data popup__data_type_name"
                        name="name"
                        placeholder="Имя"
                        required
                        minlength="2"
                        maxlength="40"
                    />
                    <span class="popup__reminder popup__reminder_type_name"></span>
                    <input
                        type="text"
                        class="popup__data popup__data_type_description"
                        name="description"
                        placeholder="О себе"
                        required
                        minlength="2"
                        maxlength="200"
                    />
                    <span class="popup__reminder popup__reminder_type_description"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button
                    class="popup__close-button popup__close-button_type_close-profile"
                    type="button"
                ></button>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container popup__container_type_add-card">
                <form class="popup__form" name="popup-add-form">
                    <h2 class="popup__heading">Новое место</h2>
                    <input
                        type="text"
                        class="popup__data popup__data_type_place"
                        name="place"
                        placeholder="Название"
                        required
                        minlength="2"
                        maxlength="30"
                    />
                    <span class="popup__reminder popup__reminder_type_place"></span>
                    <input
                        type="url"
                        class="popup__data popup__data_type_link"
                        name="link"
                        placeholder="Ссылка на картинку"
                        required
                    />
                    <span class="popup__reminder popup__reminder_type_link"></span>
                    <button class="popup__save-button popup__save-button_disabled" type="submit">
                        Создать
                    </button>
                </form>
                <button
                    class="popup__close-button popup__close-button_type_close-add"
                    type="button"
                ></button>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <button
                    class="popup__close-button popup__close-button_type_close-image"
                    type="button"
                ></button>
                <img class="popup__image" />
                <h2 class="popup__place-name"></h2>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
