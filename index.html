<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место: Россия</title>
        <script src="./scripts/index.js" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="./images/header-logo.svg"
                alt="Логотип с надписью Место Россия"
            />
        </header>
        <main class="content">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="./images/profile-avatar-kusto.jpg"
                    alt="Фото профиля"
                />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <ul class="places">
                <li class="place">
                    <img
                        class="place__image"
                        src="./images/place-ivolginskiy-datsan.jpg"
                        alt="Фото Иволгинского дацана"
                    />
                    <div class="place__description">
                        <h2 class="place__title">Иволгинский дацан</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img
                        class="place__image"
                        src="./images/place-dolina-geyzerov.jpg"
                        alt="Фото Долины гейзеров"
                    />
                    <div class="place__description">
                        <h2 class="place__title">Долина гейзеров</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img
                        class="place__image"
                        src="./images/place-kungurskaya-peshera.jpg"
                        alt="Фото Кунгурской пещеры"
                    />
                    <div class="place__description">
                        <h2 class="place__title">Кунгурская пещера</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img
                        class="place__image"
                        src="./images/place-lenskie-stolby.jpg"
                        alt="Фото Ленских столбов"
                    />
                    <div class="place__description">
                        <h2 class="place__title">Ленские столбы</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img
                        class="place__image"
                        src="./images/place-ozero-elton.jpg"
                        alt="Фото озера Эльтон"
                    />
                    <div class="place__description">
                        <h2 class="place__title">Озеро Эльтон</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img
                        class="place__image"
                        src="./images/place-skala-parus.jpg"
                        alt="Фото скалы Парус"
                    />
                    <div class="place__description">
                        <h2 class="place__title">Скала "Парус"</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </li>
            </ul>
        </main>
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form" name="popup-form">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" class="popup__data popup__data_type_name" name="name-data" />
                    <input
                        type="text"
                        class="popup__data popup__data_type_description"
                        name="description-data"
                    />
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
