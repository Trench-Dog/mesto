<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место: Россия</title>
        <script src="./scripts/index.js" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="./images/header-logo.svg"
                alt="Логотип с надписью Место Россия"
            />
        </header>
        <main class="content">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="./images/profile-avatar-kusto.jpg"
                    alt="Фото профиля"
                />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <ul class="places"></ul>
            <template id="placeTemplate">
                <li class="place">
                    <img class="place__image" />
                    <div class="place__description">
                        <h2 class="place__title"></h2>
                        <button class="place__button" type="button"></button>
                    </div>
                    <button class="place__delete-button" type="button"></button>
                </li>
            </template>
        </main>
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form" name="popup-form">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <input type="text" class="popup__data popup__data_type_name" name="name-data" />
                    <input
                        type="text"
                        class="popup__data popup__data_type_description"
                        name="description-data"
                    />
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__container">
                <form class="popup-add__form" name="popup-add-form">
                    <h2 class="popup-add__heading">Новое место</h2>
                    <input
                        type="text"
                        class="popup-add__data popup-add__data_type_place"
                        name="place-data"
                        placeholder="Название"
                    />
                    <input
                        type="text"
                        class="popup-add__data popup-add__data_type_link"
                        name="link"
                        placeholder="Ссылка на картинку"
                    />
                    <button class="popup-add__create-button" type="submit">Создать</button>
                </form>
                <button class="popup-add__close-button" type="button"></button>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
